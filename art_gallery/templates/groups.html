{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DBMS Project</title>
    <style>
		table, th, td {
		    border: 2px solid black;
		    border-collapse: collapse;
		}
		th, td {
		    padding: 5px;
		    text-align: left;
		}

	</style>
</head>
<body>
    <div style="border:5px double #000;width:400px;padding-left:10px;">
    	<h1>Group Database</h1>

    	{% if list_grp %}
    		<table style="width:30%">
                <tr>
    			    <th>G Name</th>
    			</tr>
    			{% for grp in list_grp %}
    	            <tr>
    	              	<td style="width:100px">{{grp.gname}}</td>
    	            </tr>
                {% endfor %}
    		</table>
        {% else %}
            <p>No list to display.</p>
        {% endif %}
        <br>
    </div>

    <br>
    <div style="border:5px double #000;width:400px;padding-left:10px;">
	    <h2>Insert Data Form</h2>

		<form id="upload_form" action="{% url 'groups' %}" method="post" enctype="multipart/form-data">
	        {% csrf_token %} 
	            <div style="width:300px">
			        <div>
			            <input type="text" name="gname" value="G_name" ></input>
			        </div>
			        <br>
		        	<button type="submit" class="btn btn-default" style="">Submit</button>
			    </div>
		        
	    </form>
	    <br>
    </div>
    <br>
    <div style="border:5px double #000;width:400px;padding-left:10px;">
        <h2>Delete Data Form</h2>
    	<form id="delete_form" action="{% url 'groups' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
                <div style="width:300px">
    		        <div>
    		            <input type="text" name="d_gname" value="D_Gname" ></input>
    		        </div>
    		        <br>
    	        	<button type="submit" class="btn btn-default" style="">Submit</button>
    		    </div>        
        </form>
        <br>
    </div>
